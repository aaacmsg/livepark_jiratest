name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Backend Dependencies
      working-directory: parking_system
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install Django pytest pytest-django django-cors-headers psycopg2-binary unittest-xml-reporting django-ninja

    - name: Run Django Tests
      working-directory: parking_system
      run: |
        python manage.py test --no-input --verbosity=2

    - name: List test report directory
      working-directory: parking_system
      run: ls -R .

    - name: Upload Django test report
      uses: actions/upload-artifact@v4
      with:
        name: django-test-report
        path: parking_system/test-reports/
