name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    # 1Ô∏è‚É£ Clonar el repositorio
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ Configurar Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # 3Ô∏è‚É£ Instalar dependencias
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install Django pytest pytest-django

    # 4Ô∏è‚É£ Ejecutar tests de Django
    # Generamos un reporte en formato JUnit XML compatible con Xray
    - name: Run Django Tests
      run: |
        python manage.py test --testrunner=xmlrunner.extra.djangotestrunner.XMLTestRunner --no-input --verbosity=2 --output-file report.xml

    # 5Ô∏è‚É£ Subir reporte como artifact (para ver resultados en GitHub)
    - name: Upload Django test report
      uses: actions/upload-artifact@v4
      with:
        name: django-test-report
        path: report.xml

    # 6Ô∏è‚É£ Enviar resultados a Jira Xray
    - name: Upload report to Xray
      if: always()  # corre aunque los tests fallen
      env:
        XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
        XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
      run: |
        echo "üîê Autenticando con Xray Cloud..."
        token=$(curl -s -X POST https://xray.cloud.getxray.app/api/v2/authenticate \
          -H "Content-Type: application/json" \
          -d "{\"client_id\": \"${XRAY_CLIENT_ID}\", \"client_secret\": \"${XRAY_CLIENT_SECRET}\"}" | tr -d '"')

        echo "üì§ Subiendo resultados a Jira/Xray..."
        curl -s -X POST https://xray.cloud.getxray.app/api/v2/import/execution/junit \
          -H "Authorization: Bearer $token" \
          -H "Content-Type: multipart/form-data" \
          -F "file=@report.xml" \
          -F "testExecKey=QAT-101"

        echo "‚úÖ Resultados enviados correctamente a Jira/Xray."
