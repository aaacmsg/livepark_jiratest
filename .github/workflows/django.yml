name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    steps:
    # 1️⃣ Clonar el repositorio
    - uses: actions/checkout@v4

    # 2️⃣ Configurar Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # 3️⃣ Instalar dependencias del backend
    - name: Install Backend Dependencies
      working-directory: parking_system
      run: |
        python -m pip install --upgrade pip
        # Instala todo lo que esté en requirements.txt, si existe
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Dependencias adicionales que suelen faltar en proyectos Django
        pip install Django pytest pytest-django xmlrunner django-cors-headers psycopg2-binary

    # 4️⃣ Ejecutar tests de Django
    - name: Run Django Tests
      working-directory: parking_system
      run: |
        python manage.py test \
        --testrunner=xmlrunner.extra.djangotestrunner.XMLTestRunner \
        --no-input --verbosity=2 \
        --output-file report.xml

    # 5️⃣ Subir reporte como artifact
    - name: Upload Django test report
      uses: actions/upload-artifact@v4
      with:
        name: django-test-report
        path: parking_system/report.xml
