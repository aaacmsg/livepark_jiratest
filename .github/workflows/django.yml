name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    # 1️⃣ Clonar el repositorio
    - uses: actions/checkout@v4

    # 2️⃣ Configurar Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # 3️⃣ Instalar dependencias
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install Django pytest pytest-django xmlrunner

    # 4️⃣ Ejecutar tests de Django
    # Genera un reporte XML compatible con JUnit
    - name: Run Django Tests
      run: |
        python manage.py test --testrunner=xmlrunner.extra.djangotestrunner.XMLTestRunner --no-input --verbosity=2 --output-file report.xml

    # 5️⃣ Subir reporte como artifact (opcional)
    - name: Upload Django test report
      uses: actions/upload-artifact@v4
      with:
        name: django-test-report
        path: report.xml
